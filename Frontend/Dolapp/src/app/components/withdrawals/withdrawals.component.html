<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Agregar Retiros</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal(true)"></button>
</div>
<div class="modal-body">
    <form >
        <input type="date" id="tradeDate" [(ngModel)]="date" name="date" class="form-control" />
        <select class="form-control" id="currencyName" [(ngModel)]="selectCurrency" name="selectCurrency" placeholder="Moneda">
            <option value="" disabled selected>Seleciona la Moneda</option>
            <option value="USD">USD</option>
            <option value="ARS">ARS</option>
            <option value="EUR">EUR</option>
            <option value="BRL">BRL</option>
        </select>
        <input type="number" id="withdrawalsAmount"  step="any" placeholder="Monto" class="form-control" />
        <input type="number" id="exchangeRate"  *ngIf="selectCurrency != 'ARS' && selectCurrency !== '' " step="any" placeholder="Tipo de cambio" class="form-control" />
        <select id="typePay" class="form-control">
            <option value="Efectivo">Efectivo</option>
            <option value="Transferencia">Transferencia</option>
        </select>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn saveWithdrawals" (click)="saveWithdrawals()">Retirar</button>
</div>
