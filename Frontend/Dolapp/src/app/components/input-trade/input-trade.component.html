<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Agregar Operaci贸n</h4>
    <button type="button" class="btn-close"  (click)="closeModal(false)"></button>
</div>
<div class="modal-body">
    <form>
        <input id="date" type="date" [(ngModel)]="date" name="date" class="form-control" />
        <select id="trade" class="form-control" placeholder="Operaci贸n">
            <option value="" disabled selected>Seleciona la Operaci贸n</option>
            <option value="Compra">Compra</option>
            <option value="Venta">Venta</option>
        </select>
        <select id="currency" class="form-control" placeholder="Moneda">
            <option value="" disabled selected>Seleciona la Moneda</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="AR$">ARS</option>
        </select>
        <input id="amountForeignCurrency" type="number" step="any" placeholder="Monto USD" class="form-control" />
        <input id="exchangeRate" type="number" step="any" placeholder="Tipo de cambio" class="form-control" />
        <select id="typePay" class="form-control">
            <option value="Efectivo">Efectivo</option>
            <option value="Transferencia">Transferencia</option>
            <option value="Cheque">Cheque</option>
        </select>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn saveTrade" (click)="saveTrade()">Guardar</button>
</div>
